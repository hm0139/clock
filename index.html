<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>時計</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <canvas id="main" class="main-canvas"></canvas>
      </div>
      <header class="header">
        <div class="header__inner">
          <button
            id="hamburger-btn"
            class="hamburger"
            type="button"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="メニューを開く"
          >
            <span class="hamburger__line"></span>
            <span class="hamburger__text"></span>
          </button>
          <div class="header__nav-area js-nav-area" id="navigation">
            <nav id="js-global-navigation" class="global-navigation">
              <div class="ui-item ui-center">
                <div class="ui-item-content">
                  <div class="ui-item-body">
                    <input type="button" value="スイープ運針" id="switch-clock" class="ui ui-btn" />
                  </div>
                </div>
              </div>
              <div class="ui-item">
                <div class="ui-item-content">
                  <div class="ui-item-body">
                    <input type="checkbox" value="true" checked id="show-numbers" class="ui ui-checkbox" />
                    <label for="show-numbers" class="ui">文字盤を表示</label>
                  </div>
                </div>
              </div>
              <div class="ui-item">
                <div class="ui-item-content">
                  <div class="ui-item-body">
                    <input type="checkbox" value="true" id="roman-numbers" class="ui ui-checkbox" />
                    <label for="roman-numbers" class="ui">ローマ数字にする</label>
                  </div>
                </div>
              </div>
              <div class="ui-item">
                <div class="ui-item-content">
                  <div class="ui-item-body ui-item-flax">
                    <input type="button" value="時を遅らせる" id="slow-down" class="ui ui-btn ui-margin-right" />
                    <input type="button" value="中止" id="slow-down-cancel" disabled class="ui-disabled-btn" />
                  </div>
                </div>
              </div>
              <div class="ui-item">
                <div class="ui-item-content">
                  <div class="ui-item-header">遅らせる時間</div>
                  <div class="ui-item-body">
                    <select id="slow-down-time-list" class="ui-select-box"></select>
                  </div>
                </div>
              </div>
              <div class="ui-item">
                <div class="ui-item-content">
                  <div class="ui-item-body">
                    <span id="display-remaining-time"></span>
                  </div>
                </div>
              </div>
              <div id="focus-trap" tabindex="0"></div>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <script src="hamburger.js"></script>
  </body>
</html>
